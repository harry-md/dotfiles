monitor = HDMI-A-1,1920x1080@144,0x0,1
monitor = eDP-1,1920x1080@60,0x1080,1 

# exec-once = waybar
exec-once = dunst -config <(envsubst < ~/.config/dunst/dunstrc)
exec-once = hypridle 
exec-once = hyprpaper
# exec-once = wl-paste --watch cliphist store # working

exec-once = wl-clip-persist --clipboard regular
exec-once = clipse -listen
windowrule = float, class:(clipse)
windowrule = size 622 652, class:(clipse)
windowrule = stayfocused, class:(clipse)


exec-once = setxkbmap -option caps:escape # for mapping caps -> escape in x11 apps
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xsettingsd

exec-once = fcitx5-remote -r
exec-once = fcitx5 -d --replace
exec-once = fcitx5-remote -r

# exec-once = hyprpm reload -n # hyprpm plugins enable
exec-once = hyprctl setcursor MacOS-Tahoe-Cursor 32
exec-once = xhost +SI:localuser:root # for using applications like: gparted, grub-customizer, ...

# Coloring
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"   # for GTK3 apps
#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons   
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XWAYLAND:1
env = GDK_DPI_SCALE,1
env = GDK_SCALE,1
env = FREETYPE_PROPERTIES,"truetype:interpreter-version=40"

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = tofi-drun --drun-launch=true

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    kb_options=caps:escape
    follow_mouse = 1
    float_switch_override_focus = 1
    repeat_rate= 45
    repeat_delay= 300
    touchpad {
        scroll_factor = 0.1
        natural_scroll = yes
        tap-to-click = true
        disable_while_typing = true
        drag_lock = true
    }
}

device {
    name = logitech-g102-lightsync-gaming-mouse
    sensitivity = -0.24
    accel_profile = flat
}

device {
    name = elan050b:01-04f3:312b-touchpad
    sensitivity = 0.3
    natural_scroll = true
    accel_profile = adaptive
}


general {
    gaps_in = 0 #5
    gaps_out = 0 #20
    border_size = 0
    gaps_workspaces = 0
    # col.active_border = rgb(141414)
    # col.active_border = rgb(202f4d)
    # col.inactive_border = rgb(1e1e2e)
    layout = dwindle
    # cursor_inactive_timeout = 5
    allow_tearing = false
}

decoration {
    # layerrule = blur, waybar
    active_opacity = 1.0
    fullscreen_opacity = 1.0
    inactive_opacity = 1.0
    rounding = 0 #10
    blur { 
        enabled = false #true
    }
    # drop_shadow = no
    # shadow_range = 0
    # shadow_render_power = 0
    # col.shadow = rgba(1a1a1aee)
    shadow  {
        enabled = false
    }
}

# -----------------------------------------------------
# Animation
# -----------------------------------------------------
animations {
    enabled = true
    bezier = linear, 1, 1, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.5, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.5, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.5, 0.92 
    bezier = hyprnostretch, 0.05, 0.5, 0.1, 1.0
    bezier = fluent_decel, 0.1, 0.5, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.2, 0.45, 1
    bezier = easeOutExpo, 0.16, 0.5, 0.3, 1
    animation = windows, 1, 1.5, md3_decel, popin 60%
    animation = border, 1, 3.5, default
    animation = fade, 1, 1.5, md3_decel
    animation = workspaces, 1, 2.0, easeOutExpo, slide
    animation = specialWorkspace, 1, 1.5, md3_decel, slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # new_is_master = true
}

gestures {
    # workspace_swipe = off
}

misc {
    vfr = false
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    disable_hyprland_logo = true
}
group {
    # col.border_active = rgb(3c3c3c)
    # col.border_inactive = rgb(1e1e1e)
    # col.border_locked_active = rgb(3c3c3c)
    # col.border_locked_inactive = rgb(1e1e1e)
    auto_group = true
    group_on_movetoworkspace = true
    groupbar {
        enabled = true
        font_family = SF Pro Display
        font_size = 11
        scrolling = false
        stacked = false
        indicator_height = 12
        indicator_gap = -12
        height = 12
        gaps_in = 0
        gaps_out = 0
        keep_upper_gap = false
        col.inactive = rgb(222222)
        col.active = rgb(285577)
        text_color = rgb(ffffff)
        text_color_inactive = rgb(ffffff)
        gradient_rounding = 0
    }
}

# open file picking dialog in float mode
windowrulev2 = float, class:(.*?), title:(?i).*?(File|Directory|directory|Folder|Open|Save)s?.*
windowrulev2 = size 1200 800, class:(.*?), title:(?i).*?(File|Directory|directory|Folder|Open|Save)s?.*

windowrulev2 = float, class:(DBeaver), title:(?i).*?(Preferences)s?.*

# open screenshot edit tool (satty) in float mode
windowrulev2 = float, class:com.gabm.satty
windowrulev2 = size 1000 900, class:com.gabm.satty

windowrulev2 = float, class:Motrix

# file pickers (thunar, nautilus) in float mode
windowrulev2 = float, class:thunar|org.gnome.Nautilus
windowrulev2 = size 1000 1080, class:thunar|org.gnome.Nautilus
windowrulev2 = move 0 0, class:thunar|org.gnome.Nautilus

# Emulator rule
windowrulev2 = float, class:^(Emulator)$, title:^(Emulator)$
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$mainMod = SUPER
#
# Switch windows in groups
bind = $mainMod SHIFT, E, changegroupactive, f
bind = $mainMod SHIFT, Q, changegroupactive, b

bind = $mainMod, Q, exec, $terminal
bind = ALT, C, killactive, 
bind = $mainMod, M, exit,
bind = $mainMod, O, exec, $HOME/.local/scripts/hyprland-lock.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating 
bind = ALT, SPACE, exec, $menu
bind = $mainMod, T, togglegroup
# bind = $mainMod, SPACE, exec, anyrun
bind = $mainMod, SPACE, exec, fuzzel

bind = $mainMod, P, exec, hyprpicker -a # Color picker
# bind = $mainMod, C, pseudo, # dwindle
bind = $mainMod, C, exec, alacritty --class clipse -e clipse
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, killall -9 waybar || waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, TAB, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Screen backlight
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Volume
bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod ALT, l, resizeactive, 40 0
bind = $mainMod ALT, h, resizeactive, -40 0
bind = $mainMod ALT, k, resizeactive, 0 -40
bind = $mainMod ALT, j, resizeactive, 0 40

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Taking screenshot with Hyprshot and edit with Satty
bind = , PRINT, exec, hyprshot -m region --freeze --raw | satty --filename - --output-filename $HOME/Downloads/Screenshot-$(date '+%Y-%m-%d-%H%M%S').png --copy-command wl-copy --early-exit --initial-tool brush
bind = $mainMod, PRINT, exec, hyprshot -m region --freeze --clipboard-only
# Toggle laptop screen
bind = $mainMod, G, exec, $HOME/.local/scripts/hyprland-monitor-toggle.sh

# Suspend when close lid
bindl= , switch:Lid Switch, exec, systemctl suspend && hyprlock

